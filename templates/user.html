<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if name %}
        <h1>Hello, {{ name|capitalize }}</h1>
    {% else %}
        <h1>Hello, Stranger!</h1>
    {% endif %}

<ul>
    {% for listItem in list %}
        <li> {{ listItem }}</li>
    {% endfor %}
</ul>

</body>
</html>
